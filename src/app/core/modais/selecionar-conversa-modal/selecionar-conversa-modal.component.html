<div class="modal-body">
    <h5>Selecione uma conversa</h5>
    <select class="form-control">
        @for (conversa of conversas; track conversa.id) {
        <option [value]="conversa.id">{{ conversa.nome }}</option>
        }
    </select>
    <div class="modal-footer">
        <button class="btn btn-primary mt-3" (click)="confirmarConversa()">Confirmar</button>
    </div>
</div>
