<div class="login-wrapper">
    <div class="login-container">
        <h2>Bem-vindo ao Chat</h2>

        <form [formGroup]="loginForm" (ngSubmit)="entrar()">
            <div class="form-group">
                <input type="text" placeholder="Nome" formControlName="Nome" required />
            </div>

            <div class="form-group">
                <input type="password" placeholder="Senha" formControlName="Senha" required />
            </div>

            <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

        </form>
    </div>
</div>

<ng-template #modalSelecionarConversa>
    <app-selecionar-conversa-modal (fecharModal)="fecharModal()"></app-selecionar-conversa-modal>
</ng-template>
