<div class="card h-100">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <div>
            <h5 class="mb-0">Grupo Geral</h5>
            <small>3 participantes</small>
        </div>
        <div>
            <button class="btn btn-sm btn-light me-2">
                <i class="bi bi-people-fill"></i>
            </button>
            <button class="btn btn-sm btn-light">
                <i class="bi bi-three-dots-vertical"></i>
            </button>
        </div>
    </div>

    <div class="card-body overflow-auto" style="height: 60vh;" id="messages">
        <div class="d-flex mb-3">
            <div class="bg-light rounded-3 p-3">
                <div>Olá pessoal, como estão?</div>
                <div class="text-muted small text-end">10:30 AM - João Silva</div>
            </div>
        </div>

        <div class="d-flex mb-3 justify-content-end">
            <div class="bg-primary text-white rounded-3 p-3">
                <div>Tudo bem por aqui! E com vocês?</div>
                <div class="text-white-50 small text-end">10:32 AM - Você</div>
            </div>
        </div>

        <div class="d-flex mb-3">
            <div class="bg-light rounded-3 p-3">
                <div>Estou finalizando o projeto do chat. O que acharam da interface?</div>
                <div class="text-muted small text-end">10:35 AM - Maria Souza</div>
            </div>
        </div>

        <div class="d-flex mb-3 justify-content-end">
            <div class="bg-primary text-white rounded-3 p-3">
                <div>Ficou ótima! Muito intuitiva e responsiva.</div>
                <div class="text-white-50 small text-end">10:36 AM - Você</div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <div class="input-group">
            <button class="btn btn-outline-secondary" type="button">
                <i class="bi bi-paperclip"></i>
            </button>
            <input type="text" class="form-control" placeholder="Digite sua mensagem..." id="messageInput">
            <button class="btn btn-primary" type="button" id="sendButton">
                <i class="bi bi-send-fill"></i>
            </button>
        </div>
    </div>
</div>
